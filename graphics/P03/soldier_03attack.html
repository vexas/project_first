<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	    function doPreview() {
	        var canvas = document.getElementById("canvas");
	        var ctx = canvas.getContext("2d");

			var imglist = [
				'./soldier_03attack0000.png',
				'./soldier_03attack0001.png',
				'./soldier_03attack0002.png',
				'./soldier_03attack0003.png',
				'./soldier_03attack0004.png',
				'./soldier_03attack0005.png',
				'./soldier_03attack0006.png',
				'./soldier_03attack0007.png',
				'./soldier_03attack0008.png',
				'./soldier_03attack0009.png',
				'./soldier_03attack0010.png',
				'./soldier_03attack0011.png',
				'./soldier_03attack0012.png',
				'./soldier_03attack0013.png',
				'./soldier_03attack0014.png',
				'./soldier_03attack0015.png',
				'./soldier_03attack0016.png',
				'./soldier_03attack0017.png',
				'./soldier_03attack0018.png',
				'./soldier_03attack0019.png',

			];
			
			var imglistsize = imglist.length;
			var img = new Array(imglistsize);
			for ( var i = 0 ; i < imglistsize ; i++ )
			{
				img[i] = new Image();
				img[i].src = imglist[i];
			}
			
			var cnt = 0;
	        setInterval(function () {
	            ctx.save();
	            ctx.clearRect(-480, -480, 480 * 2, 480 * 2);
				ctx.drawImage( img[cnt] , 0 , 0 );
	            ctx.restore();
				cnt++;
				if (cnt >= imglistsize ) cnt = 0;
	        }, 33);

	    };
	</script>
</head>

<body onLoad="doPreview()">
    <div id="Screen" style="font-size:8px;text-align:center;"></div>
	<canvas id="canvas" width="480" height="480">
	</canvas>
</body>

</html>
